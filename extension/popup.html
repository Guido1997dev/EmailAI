<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MailSprint AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 360px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #171717;
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #525252;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-family: inherit;
      font-size: 13px;
      resize: vertical;
      min-height: 80px;
    }
    textarea:focus {
      outline: none;
      border-color: #171717;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #171717;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #404040;
    }
    button:disabled {
      background: #a3a3a3;
      cursor: not-allowed;
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    .error {
      color: #dc2626;
      background: #fef2f2;
      border: 1px solid #fecaca;
    }
    .auth-section {
      text-align: center;
      padding: 20px 0;
    }
    .auth-section a {
      color: #171717;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>MailSprint AI</h1>
  
  <div id="auth-prompt" style="display: none;" class="auth-section">
    <p>Log in om e-mails te genereren</p>
    <a href="http://localhost:3002/login" target="_blank">Open Dashboard</a>
  </div>

  <div id="main-content">
    <div class="section">
      <label for="context">Context of bullets</label>
      <textarea id="context" placeholder="Bijvoorbeeld: afspraak verzetten, offerte aanvragen..."></textarea>
    </div>

    <button id="generate">Genereer e-mail</button>

    <div id="result" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
