<!DOCTYPE html>
<html>
<body>
<canvas id="c16" width="16" height="16"></canvas>
<canvas id="c48" width="48" height="48"></canvas>
<canvas id="c128" width="128" height="128"></canvas>
<script>
function drawIcon(canvas, size) {
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#171717';
  ctx.fillRect(0, 0, size, size);
  ctx.fillStyle = '#fff';
  ctx.font = `bold ${size * 0.6}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('M', size/2, size/2);
}
drawIcon(document.getElementById('c16'), 16);
drawIcon(document.getElementById('c48'), 48);
drawIcon(document.getElementById('c128'), 128);
</script>
</body>
</html>
